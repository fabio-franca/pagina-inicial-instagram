<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="flex-container">
        <div id="menu-imagem">
            <img src="./images/instagram-celular.png" alt="celular">
        </div>
        <div id="menu-login">
            <div class="box-login">
                <img src="./images/737566.png" alt="logo-insta" width="200">
                <img src="./images/eu2.jpg" alt="fabio-franca" width="150" class="instagram-perfil">
                <a href="*" class="btn">Continuar com fabio-franca</a>
                <div class="remover-conta">
                    <a href="*">Remover conta</a>
                </div>
            </div>
            <div class="cadastre-se">
                <p>Não tem uma conta?</p><a href="">Cadastre-se</a>
            </div>
            <div class="obtenha">
                <p>Obtenha o aplicativo</p>
                <div class="imagens-google-apple">
                    <img src="./images/68006a2bb372.png" alt="img-google">
                    <img src="./images/2f2a0c05b2f3.png" alt="img-apple">    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
